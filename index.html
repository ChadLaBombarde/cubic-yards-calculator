<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Express Sealcoating - Cubic Yards Calculator</title>
</head>
<body>
  <header>
    <h1>Express Sealcoating</h1>
    <h2>Cubic Yards Calculator</h2>
  </header>
  <div class="calculator">
    <div class="input-group">
      <label for="length">Length (feet):</label>
      <input type="number" id="length" placeholder="Enter length" step="any" required>
    </div>
    <div class="input-group">
      <label for="width">Width (feet):</label>
      <input type="number" id="width" placeholder="Enter width" step="any" required>
    </div>
    <div class="input-group">
      <label for="depth">Depth (inches):</label>
      <input type="number" id="depth" placeholder="Enter depth" step="any" required>
    </div>
    <button onclick="calculateCubicYards()">Calculate</button>
    <button id="clearBtn" onclick="clearInputs()">Clear</button>
    <div id="result"></div>
  </div>
  <br>
  <p>* Standard dump trucks hold 10 to 12 cubic yards. *</p>
  <script src="./index.js"></script>
</body>
</html>
